<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Nuqta Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --gray-color: #adb5bd;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark-color);
            height: 100vh;
            display: flex;
        }

        .chat-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            margin: auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .sidebar-header h2 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .search-bar {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f1f3f5;
        }

        .conversation:hover {
            background: #f8f9fa;
        }

        .conversation.active {
            background: #e9f5ff;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            font-size: 18px;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .conversation-last-message {
            font-size: 13px;
            color: var(--gray-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--gray-color);
        }

        .unread-count {
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            margin-left: 10px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            background: white;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 500;
        }

        .chat-header-status {
            font-size: 12px;
            color: var(--gray-color);
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
        }

        .chat-header-actions i {
            color: var(--gray-color);
            cursor: pointer;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('https://web.whatsapp.com/img/bg-chat-tile-dark_a4be512e7195b6b733d9110b408f075d.png');
            background-color: #e5ddd5;
            background-blend-mode: overlay;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            position: relative;
            word-wrap: break-word;
        }

        .message.received .message-content {
            background: white;
            border-top-left-radius: 0;
        }

        .message.sent .message-content {
            background: var(--primary-color);
            color: white;
            border-top-right-radius: 0;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message.received .message-time {
            color: var(--gray-color);
        }

        .message-status {
            font-size: 12px;
            margin-left: 5px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }

            .sidebar.active {
                display: flex;
            }

            .chat-area {
                display: none;
            }

            .chat-area.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Nuqta Chat</h2>
        </div>
        <div class="search-bar">
            <input placeholder="Search conversations..." type="text">
        </div>
        <div class="conversation-list" id="conversationList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <div class="chat-header">
            <div class="chat-header-avatar" id="currentChatAvatar">U</div>
            <div class="chat-header-info">
                <div class="chat-header-name" id="currentChatName">Select a conversation</div>
                <div class="chat-header-status" id="currentChatStatus">Online</div>
            </div>
            <div class="chat-header-actions">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
            <div class="welcome-message">
                <p>Select a conversation to start chatting</p>
            </div>
        </div>
        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message..." type="text">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    // Current user and selected contact
    const currentUser = "user1"; // Change this to the current logged in user
    let selectedContact = null;
    let stompClient = null;

    // DOM Elements
    const conversationList = document.getElementById('conversationList');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const currentChatName = document.getElementById('currentChatName');
    const currentChatAvatar = document.getElementById('currentChatAvatar');
    const currentChatStatus = document.getElementById('currentChatStatus');

    // Sample contacts - in a real app, these would come from your backend
    const contacts = [
        {id: "user2", name: "John Doe", unread: 3, lastMessage: "Hey, how are you?", lastMessageTime: "10:30 AM"},
        {id: "user3", name: "Jane Smith", unread: 0, lastMessage: "Meeting at 2pm", lastMessageTime: "Yesterday"},
        {
            id: "user4",
            name: "Mike Johnson",
            unread: 5,
            lastMessage: "Please review the documents",
            lastMessageTime: "Monday"
        }
    ];

    // Sample messages - in a real app, these would come from your backend
    const sampleMessages = {
        user2: [
            {id: 1, senderId: "user1", content: "Hi there!", timestamp: "10:25 AM", read: true},
            {id: 2, senderId: "user2", content: "Hello! How are you?", timestamp: "10:26 AM", read: true},
            {
                id: 3,
                senderId: "user1",
                content: "I'm good, thanks for asking. How about you?",
                timestamp: "10:28 AM",
                read: true
            },
            {
                id: 4,
                senderId: "user2",
                content: "I'm doing well too. Just working on some projects.",
                timestamp: "10:30 AM",
                read: true
            }
        ],
        user3: [
            {
                id: 1,
                senderId: "user3",
                content: "Don't forget about our meeting today",
                timestamp: "9:00 AM",
                read: true
            },
            {id: 2, senderId: "user1", content: "I'll be there at 2pm", timestamp: "9:05 AM", read: true},
            {id: 3, senderId: "user3", content: "Great! See you then", timestamp: "9:10 AM", read: true}
        ],
        user4: [
            {
                id: 1,
                senderId: "user4",
                content: "Please review the documents I sent",
                timestamp: "Yesterday",
                read: false
            },
            {id: 2, senderId: "user4", content: "They're in the shared folder", timestamp: "Yesterday", read: false},
            {
                id: 3,
                senderId: "user4",
                content: "Let me know if you have any questions",
                timestamp: "Yesterday",
                read: false
            },
            {id: 4, senderId: "user1", content: "I'll take a look today", timestamp: "Yesterday", read: true},
            {id: 5, senderId: "user4", content: "Thanks!", timestamp: "Yesterday", read: false}
        ]
    };

    // Initialize the app
    function init() {
        renderContacts();
        connectWebSocket();
        setupEventListeners();
    }

    // Render contacts in the sidebar
    function renderContacts() {
        conversationList.innerHTML = '';

        contacts.forEach(contact => {
            const conversation = document.createElement('div');
            conversation.className = 'conversation';
            conversation.dataset.contactId = contact.id;

            conversation.innerHTML = `
                    <div class="conversation-avatar">${contact.name.charAt(0)}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${contact.name}</div>
                        <div class="conversation-last-message">${contact.lastMessage}</div>
                    </div>
                    <div class="conversation-time">${contact.lastMessageTime}</div>
                    ${contact.unread > 0 ? `<div class="unread-count">${contact.unread}</div>` : ''}
                `;

            conversation.addEventListener('click', () => selectContact(contact));
            conversationList.appendChild(conversation);
        });
    }

    // Select a contact to chat with
    function selectContact(contact) {
        selectedContact = contact;

        // Update UI
        document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
        document.querySelector(`.conversation[data-contact-id="${contact.id}"]`).classList.add('active');

        currentChatName.textContent = contact.name;
        currentChatAvatar.textContent = contact.name.charAt(0);
        currentChatStatus.textContent = 'Online';

        // Load messages
        loadMessages(contact.id);

        // Mark messages as read
        markMessagesAsRead(contact.id);
    }

    // Load messages for a contact
    function loadMessages(contactId) {
        chatMessages.innerHTML = '';

        if (!sampleMessages[contactId]) {
            chatMessages.innerHTML = '<div class="no-messages">No messages yet</div>';
            return;
        }

        sampleMessages[contactId].forEach(message => {
            addMessageToChat(message, contactId);
        });

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Add a message to the chat UI
    function addMessageToChat(message, contactId) {
        const isCurrentUser = message.senderId === currentUser;
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;

        messageElement.innerHTML = `
                <div class="message-content">
                    ${message.content}
                    <div class="message-time">
                        ${message.timestamp}
                        ${isCurrentUser ? `<span class="message-status">${message.read ? '✓✓' : '✓'}</span>` : ''}
                    </div>
                </div>
            `;

        chatMessages.appendChild(messageElement);
    }

    // Mark messages as read
    function markMessagesAsRead(contactId) {
        // In a real app, you would call your backend API to mark messages as read
        console.log(`Marking messages from ${contactId} as read`);

        // Update UI
        const conversation = document.querySelector(`.conversation[data-contact-id="${contactId}"]`);
        if (conversation) {
            const unreadBadge = conversation.querySelector('.unread-count');
            if (unreadBadge) {
                unreadBadge.remove();
            }
        }
    }

    // Connect to WebSocket
    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to personal messages
            stompClient.subscribe(`/user/${currentUser}/topic/messages`, function (message) {
                const chatMessage = JSON.parse(message.body);
                if (selectedContact && chatMessage.senderId === selectedContact.id) {
                    addMessageToChat(chatMessage, selectedContact.id);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // Mark as read
                    stompClient.send("/app/chat.read", {}, JSON.stringify(chatMessage.id));
                } else {
                    // Show notification or update unread count
                    console.log('New message from', chatMessage.senderId);
                }
            });
        });
    }

    // Send a message
    function sendMessage() {
        const content = messageInput.value.trim();
        if (!content || !selectedContact) return;

        const chatMessage = {
            senderId: currentUser,
            receiverId: selectedContact.id,
            content: content
        };

        // In a real app, you would send this via WebSocket
        stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));

        // Add to UI immediately (optimistic update)
        const newMessage = {
            id: Date.now(), // Temporary ID
            senderId: currentUser,
            content: content,
            timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}),
            read: false
        };

        if (!sampleMessages[selectedContact.id]) {
            sampleMessages[selectedContact.id] = [];
        }
        sampleMessages[selectedContact.id].push(newMessage);

        addMessageToChat(newMessage, selectedContact.id);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Update last message in contact list
        updateLastMessage(selectedContact.id, content);

        // Clear input
        messageInput.value = '';
    }

    // Update last message in contact list
    function updateLastMessage(contactId, message) {
        const conversation = document.querySelector(`.conversation[data-contact-id="${contactId}"]`);
        if (conversation) {
            const lastMessageElement = conversation.querySelector('.conversation-last-message');
            if (lastMessageElement) {
                lastMessageElement.textContent = message;
            }

            const timeElement = conversation.querySelector('.conversation-time');
            if (timeElement) {
                timeElement.textContent = 'Just now';
            }
        }
    }

    // Set up event listeners
    function setupEventListeners() {
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    }

    // Initialize the app when the page loads
    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
