<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .content {
            padding: 20px 0;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Welcome to Nuqta!</h1>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${User}">User</strong>,</p>
        <p>Thank you for registering with Nuqta. To complete your registration, please verify your email address by
            clicking the button below:</p>
        <a class="button" th:href="${verificationURL}">Verify Email</a>
        <p>If you did not create an account with Nuqta, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Nuqta. All rights reserved.</p>
    </div>
</div>
</body>
</html>
